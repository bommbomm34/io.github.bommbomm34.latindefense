id: io.github.bommbomm34.latindefense
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: latin-defense
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
modules:
  - name: latin-defense
    buildsystem: simple
    build-commands:
      - |
        if [ "$FLATPAK_ARCH" = "aarch64" ]; then
          sed -i 's/x86_64/arm64/' export_presets_flatpak.cfg
        fi
      - mv Godot_v4.5.1-stable_linux.x86_64 godot || true
      - mv Godot_v4.5.1-stable_linux.arm64 godot || true
      - mv export_presets_flatpak.cfg export_presets.cfg
      - ./godot --headless --export-release "Linux Export" latin-defense
      - install -Dm755 latin-defense /app/bin/latin-defense
      - install -Dm644 ./assets/metadata/latin-defense.desktop /app/share/applications/io.github.bommbomm34.latindefense.desktop
      - install -Dm644 ./assets/metadata/logo.svg /app/share/icons/hicolor/scalable/apps/io.github.bommbomm34.latindefense.svg
      - install -Dm644 ./assets/metadata/latin-defense.metainfo.xml /app/share/metainfo/io.github.bommbomm34.latindefense.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
        sha256: 02ec53d1cc7dbb9cc6355393c61b9ab43d1244751a124f10248a4802830788cd
        only-arches: ["x86_64"]
      - type: archive
        url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.arm64.zip
        sha256: 4a2c6bd5066aca9d207c75f540645e29272b129f2cf321d8ba30d922af11b00f
        only-arches: ["aarch64"]
      - type: archive
        url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_export_templates.tpz
        archive-type: zip
        sha256: 1998af37f1387684e2c211cdb483daf492fc64dc6b12096bddcdca25b6910c86
      - type: git
        url: https://github.com/bommbomm34/latindefense.git
